<!DOCTYPE html>
<html>
<head>
    <title>会话框</title>
    <style>
        .container {
            width: 400px;
            height: 500px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            margin: 50px auto;
            padding: 20px;
            overflow-y: scroll;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        .user {
            background-color: #d9edf7;
        }
        .bot {
            background-color: #dff0d8;
        }
        .message p {
            margin: 0;
        }
        .form {
            margin-top: 20px;
        }
        .form input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 1px 1px 1px #ccc;
            margin-right: 10px;
        }
        .form input[type="submit"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #337ab7;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="message bot">
        <p>Hello, how may I assist you today?</p>
    </div>
    <div class="message user">
        <p>Hi, I have a question about my account.</p>
    </div>
    <div class="message bot">
        <p>Sure, what is your question?</p>
    </div>
    <!-- 你可以添加更多消息 -->
    <form class="form">
        <input type="text" placeholder="Type your message here...">
        <input type="submit" value="Send">
    </form>
</div>
</body>
</html>
